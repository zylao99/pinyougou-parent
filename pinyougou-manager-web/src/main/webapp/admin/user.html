<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!--引入JS-->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->

	<!--base_pagination.js-->
	<script src="../js/base_pagination.js"></script>
	<script src="../js/service/userService.js"></script>
	<!--引入baseController.js-->
	<script src="../js/controller/baseController.js"></script>
	<script src="../js/controller/userController.js"></script>
	<script src="../plugins/echarts.common.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="userController" ng-init="findNumber()" >
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">用户管理</h3>
                    </div>
				  <div class="box-tools pull-right">
					  <div class="has-feedback">
						  用户数量：<input type="text" readonly="readonly" value="{{numMap.count}}" >个
					  </div>
				  </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">
			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">用户名</th>
									      <th class="sorting">密码</th>
									      <th class="sorting">注册手机号</th>
									      <th class="sorting">真实姓名</th>
									      <th class="sorting">性别</th>
									      <th class="sorting">使用状态</th>
									      <th class="sorting">最后登录时间</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input type="checkbox"></td>			                              
				                          <td>{{entity.username}}</td>
									      <td>{{entity.password}}</td>
									      <td>{{entity.phone}}</td>
									      <td>{{entity.name}}</td>
									      <td>{{entity.sex }}</td>
									      <td>{{status[entity.status]}}</td>
									      <td>{{entity.lastLoginTime}}</td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<tm-pagination conf="paginationConf"></tm-pagination>
							<center>
								<div id="chartmain" style="width:600px; height: 400px;"></div>
								<div class="has-feedback  pull-right" >
									用户数量：<input type="text" readonly="readonly" ng-model="numMap.count" >个<br>
									非正常数量：<input type="text" id="impNumId" readonly="readonly"  ng-model="numMap.impNum" >个<br>
									活跃用户数量：<input type="text" readonly="readonly" ng-model="numMap.activeNum" >个<br>
									非活跃用户数量：<input type="text" readonly="readonly" ng-model="numMap.noActiveNum" >个
								</div>
							</center>
                        </div>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->
  <script type="text/javascript">

  </script>
        
</body>


</html>
